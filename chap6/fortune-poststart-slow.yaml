apiVersion: v1
kind: Pod
metadata:
  name: fortune-poststart-slow
spec:
  containers:
    - name: nginx
      image: nginx:alpine
      lifecycle:
        postStart:
          exec:
            command:
              - sh
              - -c
              - "sleep 60 && apk add fortune && fortune > /usr/share/nginx/html/quote"
      ports:
        - name: http
          containerPort: 80
